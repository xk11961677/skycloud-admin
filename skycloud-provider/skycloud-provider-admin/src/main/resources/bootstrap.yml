server:
  port: 8104

spring:
  application:
    name: admin
  cloud:
    config:
      uri: ${config_service_uri:http://192.168.43.217:8888/config}
      name: manager
      profile: ${config_profile:default}

  zipkin:
      base-url: ${zipkin_service_uri:http://localhost:9411}

  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://192.168.43.217:3306/cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      druid:
          initial-size: 5
          max-active: 20
          min-idle: 5
          max-wait: 60000
          pool-prepared-statements: true
          max-pool-prepared-statement-per-connection-size: 20
          max-open-prepared-statements: 20
          validation-query: select 1 from dual
          validation-query-timeout: 3000
          test-on-borrow: true
          test-on-return: true
          test-while-idle: true
          time-between-eviction-runs-millis: 30000
          min-evictable-idle-time-millis: 30000
          max-evictable-idle-time-millis: 30000
          web-stat-filter:
            exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
          stat-view-servlet:
            allow:
            login-username: admin
            login-password: admin

mybatis:
  type-aliases-package: com.skycloud.user.model.domain
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
mapper:
  mappers: com.skycloud.core.mybatis.MyMapper
  not-empty: false
  identity: MYSQL
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

auth:
  client:
    id: manager
    secret: 123456